<div class='modal fade' id='contactMe' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                    <span aria-hidden='true'>&times;</span>
                </button>
                <h4 class='modal-title' id='myModalLabel'>Свяжитесь со мной</h4>
            </div>
            <div class='modal-body'>

                <form class="form-group">
                    <div class="form-group">
                        <label for="inputName">Ваше имя</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Представтесь">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Ваша почта</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Почта@example.com">
                    </div>
                    <div class="form-group">
                        <label for="inputBody">Текст</label>
                        <input type="text" class="form-control" id="inputBody" placeholder="Вы мне понравились:)">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="send_email" type="button" class="btn btn-primary">Send Email</button>
            </div>
        </div>
    </div>
</div>
